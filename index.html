  <script>
	  
	// https://www.bigomega.dev/markdown-parser
	function parseMarkdown(markdownText) {
		const htmlText = markdownText
			.replace(/^### (.*$)/gim, '<h3>$1</h3>')
			.replace(/^## (.*$)/gim, '<h2>$1</h2>')
			.replace(/^# (.*$)/gim, '<h1>$1</h1>')
			.replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
			.replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
			.replace(/\*(.*)\*/gim, '<i>$1</i>')
			.replace(/!\[(.*?)\]\((.*?)\)/gim, "<img alt='$1' src='$2' />")
			.replace(/\[(.*?)\]\((.*?)\)/gim, "<a href='$2'>$1</a>")
			.replace(/\n$/gim, '<br />')

		return htmlText.trim()
	}

	const readmeUrl = 'https://raw.githubusercontent.com/andrewiankidd/project_armoire/master/README.md';

	fetch(readmeUrl)
   .then( response => { return response.text(); } )
   .then( markdown => { return parseMarkdown(markdown);  } )
   .then( html => { document.querySelector("content").innerHTML = html; } )

  </script>
